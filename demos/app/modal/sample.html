<div class="modal-sample">
    <h3>
        Alert with one action button and message
    </h3>

    <button igButton="raised" igButtonColor="white" igButtonBackground="#F44336" igRipple="white" (click)="alert.open()">
        Alert
    </button>

    <ig-modal #alert title="Notification" message="Your email has been sent successfully!"
        action1ButtonLabel="OK" (onAction1Select)="alert.close()">
    </ig-modal>

    <h3>
        Dialog with two action buttons and message
    </h3>

    <button igButton="raised" igButtonColor="white" igButtonBackground="#4CAF50" igRipple="white" (click)="dialog.open()">
        Dialog
    </button>

    <ig-modal #dialog title="Confirmation" 
        action1ButtonLabel="Cancel"
        (onAction1Select)="dialog.close()"
        action2ButtonLabel="OK" 
        action2ButtonRipple="#4CAF50"
        (onAction2Select)="onDialogOKSelected($event)"
        message="Are you sure you want to delete the Microsoft_Annual_Report_2015.pdf and Microsoft_Annual_Report_2015.pdf files?">
    </ig-modal>

    <h3>
        Form with two action buttons and custom message
    </h3>

    <button igButton="raised" igButtonColor="white" igButtonBackground="#0375be" igRipple="white" (click)="form.open()">
        Form
    </button>

    <ig-modal #form title="Sign In"
        action1ButtonLabel="Cancel"
        (onAction1Select)="form.close()"
        action2ButtonLabel="Sign In"
        action2ButtonBackgroundColor="#0375be"
        action2ButtonColor="white"
        backgroundClick="true">
        <div class="ig-form-group">
            <input type="text" igInput />
            <label igLabel>Username</label>
        </div>
        <div class="ig-form-group">
            <input type="password" igInput />
            <label igLabel>Password</label>
        </div>
    </ig-modal>
</div>
